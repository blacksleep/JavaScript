<!DOCTYPE html>
<html>
<head>
    <title>Tabbed Page</title>
    <link href="tabstyle.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="tab-wrapper">
    <ul class="tabs">
        <li class="active">Tab 1</li>
        <li>Tab 2</li>
        <li>Tab 3</li>
    </ul>
    <div class="panels">
        <div class="panel active">
            <p>Panel 1</p>
        </div>
        <div class="panel">
            <p>Panel 2</p>
        </div>
        <div class="panel">
            <p>Panel 3</p>
        </div>
    </div>
</div>

<div class="tab-wrapper">
    <ul class="tabs">
        <li class="active">Tab 1</li>
        <li>Tab 2</li>
        <li>Tab 3</li>
    </ul>
    <div class="panels">
        <div class="panel active">
            <p>Panel 1</p>
        </div>
        <div class="panel">
            <p>Panel 2</p>
        </div>
        <div class="panel">
            <p>Panel 3</p>
        </div>
    </div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
<script type="text/javascript" src="tabs.js"></script>
</body>
</html>
