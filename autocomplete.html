<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-us" xml:lang="en-us">
<head
<title>Autocomplete</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>


    <input id="autocomplete">

    </input>

    <ul id="result"></ul>

<script>

//   var direction = x < 200 ? 1 : -1;  <-- "if/then shortcut"

    $("#autocomplete").keyup(function() {

        // $("#autocomplete").val();

        $.ajax({

            url: "http://autocomplete.topratedlocal.com/city/"+$("#autocomplete").val(),

        })

                .done(function( data ) {

                    var html ="";

                    data.forEach(function(e){

                        html  += "<li>"+ e +  "</li>";

                    });

                    $("#result").html(html);

                });
        });

</script>

<style>

    #result {
        border: 3px solid black; width: 300px; min-height: 200px;
    }

    #autocomplete {
        border: 2px solid #2673FF;
    }

</style>

</body>

</html>
